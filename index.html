<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta charset="utf-8" />
	<title>Kirill's TO DO List</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>
	<script src="https://code.angularjs.org/1.3.7/angular-route.js"></script>
	
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>

	<link href="main.css" rel="stylesheet" />

	<style type="text/css">
	  .sortorder:after {
		content: '\25b2';
	  }
	  .sortorder.reverse:after {
		content: '\25bc';
	  }
	</style>

	
</head>
<body ng-controller="headerCtrl" ng-cloak>
	<div class="container">
		
		<div ng-include="'includes/page-header.html'"></div>
		<div ng-include="'includes/panel.html'"></div>

			<div task-list></div>


			<div>
				<label>
					<input type="checkbox" ng-model="showComplete">
					Show Complete
				</label>
				<label class="pull-right"; style="margin-right: 55px;">
					<button ng-click="removeCompletedItems(items)" type="button" class="btn btn-danger btn-xs">Remove all completed tasks</button>
				</label>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	
	<script src="common/commonModule.js"></script>
	<script src="common/filters/commonFiltersModule.js"></script>
	<script src="common/filters/showChecked.js"></script>
	<script src="common/filters/paginationFilter.js"></script>
	<script src="common/services/commonServicesModule.js"></script>
	<script src="common/services/model.js"></script>
	
	<script src="feature/featureModule.js"></script>
	<script src="feature/getData.js"></script>	
	<script src="feature/headerCtrl.js"></script>		
	<script src="feature/tableCtrl.js"></script>		
	<script src="feature/formCtrl.js"></script>		
	<script src="feature/tasklist.js"></script>

</body>
</html>
